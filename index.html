<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WashingtonTimes PPM</title>
</head>
<body>
<!-- Main Header -->
<div class="d-none d-md-block">
    <div class="row align-items-center">
        <div class="col-md-4  offset-md-4"> <!-- Logo Zone -->
            <div class="logo">
                <a href="#">
                    <img src="https://placehold.co/500x80?font=playfair-display&text=THE+WASHINGTON+TIMES" class="img-fluid" alt="Main Logo">
                    <h5>America's Newspaper</h5>
                </a>
            </div>
        </div>
        <div class="col-md-4 text-end"> <!-- Subscribe Zone -->
            <button type="button" class="Icon" data-bs-toggle="modal" data-bs-target="#exampleModal"><!-- TODO: Button trigger modal -->
                <i class="fa fa-envelope" id="emailIcon"></i>
            </button>
            <button type="button" class="btn btn-primary">Subscribe</button>
            <button type="button" class="btn btn-link">Sign in</button>
        </div>
    </div>
</div>
<!-- Navigational Bar -->

</body>
</html>
